<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- style link -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <article class="grid">
    <div class="heading flex_row">
      <img src="images/logo.svg" alt="" class="logo">
    </div>
    <picture class="hero_img_container">
      <source media="(min-width: 900px)" srcset="images/hero-desktop.jpg">
      <img src="images/hero-mobile.jpg" alt="" class="hero_img">
    </picture>
    <div class="info_container flex_column">
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>
    <form class="email_container flex_row" method="get" >
      <div class="input_container flex_row" id="input-container">
        <input type="email" class="email" id="email" placeholder="Email Address">
        <button type="submit" class="button" id="btn"><img src="/images/icon-arrow.svg" alt=""></button>
      </div>
    </form>
  </article>

</html>
